<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>

    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-lime.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="mdl-layout__header mdl-layout__header--transparent">
        <h1>To-Do App</h1>
    </header>

    <main class="mdl-layout__content mdl-grid">
        <div class="mdl-grid mdl-cell mdl-cell--12-col mdl-cell--4-col-tablet mdl-card mdl-shadow--4dp">
        <form id="addToDoForm" class="td-form">
            <h2 class="mdl-card__title-text card-header">New To-Do:</h2>
            <br>
            <label for="newToDoText">Type To-Do Here:</label>
            <input class="mdl-textfield__input" type="text" id="newToDoText">
            <button type="submit">Add To-Do!</button>
        </form>

        <ul id="toDoList" class="mdl-list">
        </ul>
        </div>

        <script src="app.js"></script>
    </main>

</body>

</html>
