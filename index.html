<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>

    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-lime.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">To-Do List</h2>
        </div>
        <div class="mdl-card__supporting-text">
            Add a To-Do below
        </div>
        <form id="addToDoForm" class="td-form">
            <div class="mdl-card__actions mdl-card--border">
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="newToDoText">
                    <label class="mdl-textfield__label" for="newToDoText">Text...</label>
                </div>
                <button type="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    Add It
                </submit>
            </div>
        </form>
        <ul id="toDoList" class="mdl-list">
            </ul>
    </div>
    <script src="app.js"></script>

</body>



</html>
